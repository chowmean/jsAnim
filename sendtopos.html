<div style="position:absolute;left:38%;top:80%;"><center>
<button onclick="sendTo('move',600,600,500)">Move to (200, 200)</button>

<button onclick="showcode()">Get code</button>
<br>
<div id="code" width="500px"></div></center></div>
<div id="move" style="position:absolute;left:450px;top:100px;"><img src="images/basket.png"></div>






<script>

var sendTo=function(a,b,c,d)
{
l=document.getElementById(a);
console.log(l);
var pos=l.style.left;
var postop=l.style.top;
if(!l.style.position)
l.style.position='relative';
if(pos=="")
	{
	l.style.left='0px';
	}
if(postop=="")
	{
	l.style.top='0px';
	}
	
	
	var t=0;
	ll=parseInt(pos)-parseInt(b);
	tt=parseInt(postop)-parseInt(c);
	var intervalleft=10;
	
	console.log(tt);
	
	left=ll/(d/intervalleft);
	topp=tt/(d/intervalleft);
	
	console.log(left);
	console.log(topp);
	{
	while(t<d)
		{t=t+intervalleft;;
	
			{setTimeout(function(){l.style.left = parseInt(l.style.left) - parseInt(left) + 'px';
			l.style.top = parseInt(l.style.top) -parseInt(topp) + 'px';
			},t);}
		
	
		}
	
	}	

}


function showcode()
{

document.getElementById("code").innerHTML="<textarea >moveTransition(element_name,direction,By_how_much_px,in_how_much_time);</textarea>";
}





</script>
